


<button class="btn-primary" type="button" (click)="abrirFormulario()">
	<span class="icon">‚ûï</span> Nuevo
</button>

<div *ngIf="mostrarFormulario" class="modal-overlay">
	<div class="modal-content">
		<form (ngSubmit)="guardarCliente()" autocomplete="off" class="form-clientes">
					<div class="form-group">
						<label>Contrase√±a
							<input type="password" name="contrasena" [(ngModel)]="formData.contrasena" required class="input-field">
						</label>
					</div>
					<div class="form-group">
						<label>Nombre
							<input type="text" name="nombre" [(ngModel)]="formData.nombre" required class="input-field">
						</label>
					</div>
					<div class="form-group">
						<label>G√©nero
							<input type="text" name="genero" [(ngModel)]="formData.genero" required class="input-field">
						</label>
					</div>
					<div class="form-group">
						<label>Edad
							<input type="number" name="edad" [(ngModel)]="formData.edad" required class="input-field">
						</label>
					</div>
					<div class="form-group">
						<label>Identificaci√≥n
							<input type="text" name="identificacion" [(ngModel)]="formData.identificacion" required class="input-field">
						</label>
					</div>
					<div class="form-group">
						<label>Direcci√≥n
							<input type="text" name="direccion" [(ngModel)]="formData.direccion" required class="input-field">
						</label>
					</div>
					<div class="form-group">
						<label>Tel√©fono
							<input type="text" name="telefono" [(ngModel)]="formData.telefono" required class="input-field">
						</label>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn-primary">Guardar</button>
						<button type="button" class="btn-delete" (click)="cancelarFormulario()">Cancelar</button>
					</div>
		</form>
	</div>
</div>

<div *ngIf="loading">Cargando clientes...</div>
<div *ngIf="error">{{ error }}</div>
<table *ngIf="!loading && !error" class="table">
	<thead>
		<tr>
			<th>Nombre</th>
			<th>Identificaci√≥n</th>
			<th>Direcci√≥n</th>
			<th>Estado</th>
			<th>Acciones</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let cliente of clientes">
			<td>{{ cliente.nombre }}</td>
			<td>{{ cliente.identificacion }}</td>
			<td>{{ cliente.direccion }}</td>
			<td>{{ cliente.estado }}</td>
			<td>
				<button class="btn-edit" type="button" (click)="abrirEditar(cliente)">
					<span class="icon">‚úèÔ∏è</span> Editar
				</button>
				<button class="btn-delete" type="button">
					<span class="icon">üóëÔ∏è</span> Eliminar
				</button>
				<div *ngIf="mostrarEditar" class="modal-overlay">
					<div class="modal-content">
						<form class="form-clientes">
							<div class="form-group">
								<label>Contrase√±a
									<input type="password" name="editarContrasena" [(ngModel)]="editarData.contrasena" class="input-field">
								</label>
							</div>
							<div class="form-group">
								<label>Estado
									<input type="text" name="editarEstado" [(ngModel)]="editarData.estado" class="input-field">
								</label>
							</div>
							<div class="form-group">
								<label>Nombre
									<input type="text" name="editarNombre" [(ngModel)]="editarData.nombre" class="input-field">
								</label>
							</div>
							<div class="form-actions">
								<button type="button" class="btn-primary">Guardar</button>
								<button type="button" class="btn-delete" (click)="cancelarEditar()">Cancelar</button>
							</div>
						</form>
					</div>
				</div>
			</td>
		</tr>
	</tbody>
</table>
