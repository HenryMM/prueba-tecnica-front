<div class="cuentas-grid-container">
	<h2>Listado de Cuentas</h2>
	<div *ngIf="loading">Cargando cuentas...</div>
	<div *ngIf="error">{{ error }}</div>
	<table *ngIf="!loading && !error" class="table">
		<thead>
			<tr>
				<th>Número de cuenta</th>
				<th>Tipo</th>
				<th>Saldo inicial</th>
				<th>Estado</th>
				<th>Nombre cliente</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let cuenta of cuentas">
				<td>{{ cuenta.numeroCuenta }}</td>
				<td>{{ cuenta.tipo }}</td>
				<td>{{ cuenta.saldoInicial | currency:'USD':'symbol':'1.2-2' }}</td>
				<td>{{ cuenta.estado }}</td>
				<td>{{ cuenta.nombreCliente }}</td>
				<td>
					<button class="btn-edit" type="button"><span class="icon">✏️</span> Editar</button>
					<button class="btn-delete" type="button"><span class="icon">🗑️</span> Eliminar</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
